name: CD

on: 
  push:
    branches:    
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      
    - name: install
      run: npm i
    - name: Build SASS
      run: gulp styles fonts icons images scripts html
    - name: Bundle
      run: mkdir ./out && mkdir ./out/run-smart && cp -r dist/css dist/fonts dist/img dist/icons dist/js  ./out/run-smart/ && cp dist/index.html ./out/run-smart/
      
    - name: Deploy
      uses: peaceiris/actions-gh-pages@v3
      with:
        personal_token: ${{ secrets.DEPLOY_TOKEN }}
        external_repository: MemboLembo/MemboLembo.github.io
        publish_dir: ./out
        publish_branch: master
        keep_files: true
